version: '3.9'

services:
  monolithic:
    image: ghcr.io/amylamino/arteluce:monolithic-latest
    container_name: arteluce-monolithic
    ports:
      - "8088:80"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=backend.settings
      - NEXT_PUBLIC_API_BASE=/api
      - NEXT_PUBLIC_API_URL=/api
    volumes:
      - ./backend/media:/app/backend/media
      - ./backend/db.sqlite3:/app/backend/db.sqlite3
    restart: unless-stopped
    pull_policy: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: arteluce_net
