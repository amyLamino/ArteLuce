version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.monolithic
    ports:
      - "8080:80"
      - "8000:8000"  # Opzionale: per debug diretto Django
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
    volumes:
      - ./backend/media:/app/backend/media
      - ./backend/db.sqlite3:/app/backend/db.sqlite3
    restart: unless-stopped
